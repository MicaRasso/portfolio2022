<div class="container m-8 d-flex justify-content-center">
    <div>
        <h3 class="text">Ingresa tus datos, para poder ingresar a tu cuenta</h3>
    </div>
    <form class="gap-3 form-container" [formGroup]="userForm" (ngSubmit)="logIn()">
        <div class="form-group mb-3">
            <label for="email">Mail</label>
            <input type="text" class="form-control" id="email" formControlName="email">
            <p 
                class="bg-danger text-light mt-1 px-2 rounded alert-text"
                *ngIf="(form.email.dirty ||form.email.touched) && form.email.errors && validated"    
            >
                <ng-container [ngSwitch]="form.email.value">
                    <ng-container *ngSwitchCase="''">
                        El mail es requerido
                    </ng-container>
                    <ng-container *ngSwitchDefault>
                        El mail es invalido
                    </ng-container>
                </ng-container>
            </p> 
        </div>
        <div class="form-group mb-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <p 
            class="bg-danger text-light mt-1 px-2 rounded alert-text"
            *ngIf="(form.password.dirty ||form.password.touched) && form.password.errors && validated"    
        >
            <ng-container [ngSwitch]="form.password.value">
                <ng-container *ngSwitchCase="''">
                    La contraseña es requerida
                </ng-container>
                <ng-container *ngSwitchDefault>
                    La contraseña debe tener entre 5 y 10 caracteres
                </ng-container>
            </ng-container>
        </p>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
    </form>
</div>
