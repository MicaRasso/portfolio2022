<app-header></app-header>
<div class="container fullscreen justify-content-center">
    <div class="form-container">
        <h2 class="title  ml-5">Bienvenido!</h2>
    
      
<div class="container m-8 d-flex justify-content-center">
    <form class="gap-3 form-container" (ngSubmit)="onLogIn()">
        <div class="form-group mb-3">
            <label for="email">Mail</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
      
        </div>
        <div class="form-group mb-3">
            <label for="password">Contrase√±a</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
    </form>
</div>

        <p class="text-center">
            <a routerLink="/inicio" class="btn btn-secondary">Inicio</a>
        </p>
    <div>

    <app-footer></app-footer>
</div>
