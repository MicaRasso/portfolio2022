<app-header></app-header>
<div class="container fullscreen justify-content-center">
    <div class="form-container">
        <h2 class="title  ml-5">Ingrese los datos de la experiencia laboral</h2>
       
        <form (ngSubmit)="onUpdate()">
            <div class="form-group">
                <label for="title">Nombre</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="ski.name" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
                <label for="iDate">Porcentaje</label>
                <input type="date" class="form-control" id="iDate" [(ngModel)]="ski.percentage" [ngModelOptions]="{standalone: true}" required>
            </div>

            <!--BUSCAR EL COSITO PARA SELECCIONAR-->
            <div class="form-group">
                <label for="company">Hard o Soft</label>
                <input type="text" class="form-control" id="company"  [(ngModel)]="ski.hard" [ngModelOptions]="{standalone: true}" required>
            </div>
            

            <div>
                <button type="submit" class="btn btn-primary btn-lg">Editar experiencia laboral</button>
            </div>
        </form>

    </div>
</div>
     
<app-footer></app-footer>
