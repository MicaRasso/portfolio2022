<app-header></app-header>
<div class="container fullscreen justify-content-center">
    <div class="form-container">
        <h2 class="title  ml-5">Ingrese los datos de la experiencia laboral</h2>
       
        <form (ngSubmit)="onCreate()">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
                <label for="iDate">Fecha de inicio</label>
                <input type="number" class="form-control" id="iDate" [(ngModel)]="percentage" [ngModelOptions]="{standalone: true}" required>
            </div>


            <!--BUSCAR EL COSITO PARA SELECCIONAR UNA OPCION-->
             <div class="form-group">
                <label for="company">Empresa</label>
                <input type="text" class="form-control" id="company"  [(ngModel)]="hard" [ngModelOptions]="{standalone: true}" required>
            </div>
            

            <div>
                <button type="submit" class="btn btn-primary btn-lg">Agregar experiencia laboral</button>
            </div>
        </form>

    </div>
</div>
     
<app-footer></app-footer>
