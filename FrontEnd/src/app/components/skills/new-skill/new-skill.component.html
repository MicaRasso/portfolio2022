<app-header></app-header>
<div class="container fullscreen justify-content-center">
    <div class="form-container">
        <h2 class="title  ml-5">Ingrese los datos de la habilidad</h2>
       
        <form (ngSubmit)="onCreate()">
            <div class="form-group">
                <label for="title">Habilidad</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
                <label for="percentage">Porcentaje</label>
                <input type="number" class="form-control" id="percentage" [(ngModel)]="percentage" [ngModelOptions]="{standalone: true}" required>
            </div>

            <div>
                <button type="submit" class="btn btn-primary btn-lg">Agregar habilidad</button>
            </div>
        </form>

    </div>
</div>
     
<app-footer></app-footer>
