
<div class="container">
    <div class="row">

        <h3 class="title col-lg-9 col-md-9 col-sm-9 col-xs-9">Proyectos</h3>
        <div *ngIf="isLogged" class="mb-3 col-lg-1 col-md-1 col-sm-1 col-xs-1">
            <button routerLink="/newAca" class="btn btn-edit-elim"><img src="../../../assets/images/plus.svg" alt="agregar formación académica"></button>
        </div>

    </div>


    <div class="box col-xs-12 col-sm-4 col-md-4 col-lg-4" *ngFor="let item of proy">
        <h4 class="subtitle">{{item.title}}</h4>
        <div class="imgs">
           <img class="imgproyect img-fluid" [src]="item.img_URL">
        </div>
        <p class="text">{{item.description}}</p> 
        <a class="text" [href]="item.link" target="_blank">Repositorio en GitHub</a> 

        <div *ngIf="isLogged" class="editbtn">
            <button routerLink="/editProy/{{item.id}}"  class="btn btn-edit-elim"><img src="../../../assets/images/pen.svg" alt="editar"></button>
            <button class="btn btn-edit-elim"><img src="../../../assets/images/trash.svg" alt="eliminar" (click)="deleteProy(item.id)"></button>
        </div>
        
    </div>
</div>
